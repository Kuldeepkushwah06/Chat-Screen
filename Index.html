<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="chat-header">
        <span id="user-name">Shawn Adams</span>
    </div>
    <div id="chat-container">
        <!-- Default messages will be added here dynamically -->
    </div>
    <div class="input-area">
        <button id="toggle-user-btn">Switch User</button>
        <input id="message-input" type="text" placeholder="Type a message as User A..." />
        <button id="send-button">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
